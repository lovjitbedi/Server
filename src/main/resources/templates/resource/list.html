<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">

<body>
	<div layout:fragment="main-content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Resource</h2>
				</div>
			</div>
			<div class="row">
				<div class="table-responsive">
					<div id="resource-list-table-container">
						<table id="resource-list-table"
							class="my_table_1 table table-striped table-bordered">
							<thead>
								<tr>
									<th>_id</th>
									<th>Title</th>
									<th>Code</th>
									<th>Resource Type</th>
									<th>Default Units Per Time</th>
									<th>SEM Resource</th>
									<th>Active</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="resource : ${resourceList}">
									<td th:text="${resource?.getId()}"></td>
									<td th:text="${resource?.getTitle()}"></td>
									<td th:text="${resource?.getObjectCode()}"></td>
									<td th:text="${resource?.getResourceType()}"></td>
									<td th:text="${resource?.getDefaultUnitsPerTime()}"></td>
									<td th:text="${resource?.getSemResource()}"></td>
									<td th:text="${resource?.getActive()}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/resource.js}"></script>
		<script th:inline="javascript">
			$(document).ready(
					function() {
						/*<![CDATA[*/
						var msg = /*[[${message}]]*/null;
						if (msg) {
							SiteMAN.showNotification(msg,
									SiteMAN.NotificationType.success);
						}
						/*]]>*/
						Resource.List.init();
					});
		</script>
	</div>
</body>
</html>
