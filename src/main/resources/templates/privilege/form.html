<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">
<body>
	<div layout:fragment="main-content">
		<div id="page-wrapper">
		<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#form">Form</a></li>
				<li><a data-toggle="tab" href="#whereused">Where Used</a></li>
			</ul>

			<div class="tab-content">
				<div id="form" class="tab-pane fade in active">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Privilege</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						
						<div class="panel-heading">Add/Edit Privilege</div>
						<div class="panel-body">
							<form method="post" th:action="@{/privilege/save}"
								th:object="${privilege}">
								<input type="hidden" th:field="*{id}"/>
								<div class="col-lg-6">
									<div class="form-group">
										<div class="row">
											<div class="col-lg-4">
												<label>Name</label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{name}" required="required"/>
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-lg-4">
												<label>Code</label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{objectCode}" required="required"/>
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-lg-4">
												<label>Description</label>
											</div>
											<div class="col-lg-8">
												<textarea class="form-control" rows="3"
													th:field="*{description}" required="required"></textarea>
											</div>
										</div>
									</div>

										<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
<!-- 									<button type="submit" class="btn btn-primary">Submit</button> -->
									<!-- /.row (nested) -->
								</div>
							</form>
							<!-- /.panel-body -->
						</div>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

		</div>
		<div id="whereused" class="tab-pane fade">
					<p>Where Used</p>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/user.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				User.Create.init();
			});
		</script>
	</div>
</body>
</html>
