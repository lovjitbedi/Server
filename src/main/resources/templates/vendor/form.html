<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">

<body>

<div layout:fragment="main-content">
		<div id="page-wrapper">
		

<!-- 			<div class="tab-content"> -->
				<div id="form" class="tab-pane fade in active">
					<div class="row">
						<div class="col-md-12">
							<h2 class="page-header">Vendor</h2>
						</div>
						<!-- /.col-md-12 -->
					</div>
					<!-- /.row -->
					<div class="row">
						<div class="col-md-12">
							<form method="post" th:action="@{/vendor/save}"
								th:object="${vendor}">
								<input type="hidden" th:field="*{id}" />
								<div class="col-md-6">

									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>Name<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{name}"
													required="required" />
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>Address<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{address}"
													required="required" />
											</div>
										</div>
									</div>
									
									
									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>code<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{code}"
													required="required" />
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>Pan<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{pan}"
													required="required" />
											</div>
										</div>
									</div>
									
									<div class="form-group">
								<div class="row">
									<div class="col-lg-4">
										<label class="control-label">PrimaryContact</label>
									</div>
									<div class="col-lg-8">
										<select multiple="multiple" th:field="*{primaryContact}">
											<option th:each="contact : ${contactList}"
												th:value="${contact?.getId()}" th:text="${contact?.getName()}">Primary
												Contact</option>		
										</select>
										
										<button type="button" id="addContactButton" class="btn btn-info">
													<span class="glyphicon glyphicon-plus"></span> Create
													Contact
												</button>
									</div>
								</div>
							</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>Record Type<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{recordType}"
													required="required" />
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>Sales Tax No<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{salesTaxNo}"
													required="required" />
											</div>
										</div>
									</div>
									
									
									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>Service Tax No<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{serviceTaxNo}"
													required="required" />
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-md-4">
												<label>Vat No<ins class="required-field">*</ins></label>
											</div>
											<div class="col-lg-8">
												<input class="form-control" th:field="*{vatNo}"
													required="required" />
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
<!-- 								<button type="submit" class="btn btn-primary" >Submit</button> -->
								
									<!-- /.row (nested) -->
								</div>
							</form>
							<!-- /.panel-body -->
						</div>
					</div>
					<!-- /.panel -->
					<!-- /.col-md-12 -->
					<!-- /.row -->

				</div>
									

			</div>
		</div>

	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/vendor.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				Vendor.Create.init();
			});
		</script>
	</div>					
</body>
</html>
