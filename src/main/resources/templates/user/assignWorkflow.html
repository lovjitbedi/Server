<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">
<body>
	<div layout:fragment="main-content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Assign Workflow Group</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-12">
					<div class="row">
						<form method="post" th:action="@{/assignwf/save}"
							th:object="${user}">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{userId}" />
							<div class="col-lg-6">
								<div class="form-group">
									<div class="row">
										<div class="col-lg-4">
											<label class="control-label">Workflow Groups</label>
										</div>
										<div class="col-lg-8">
											<select multiple="multiple" th:field="*{wfGroups}">
												<option th:each="wfGroup : ${wfGroupList}"
													th:value="${wfGroup}" th:text="${wfGroup}">Workflow
													Group Name</option>
											</select>
										</div>
									</div>
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
								<!-- /.row (nested) -->
							</div>
						</form>
					</div>
					<div class="row top-buffer">
						<div class="table-responsive col-md-8">
							<div id="user-wfgroup-list-table-container">
								<table id="user-wfgroup-list-table"
									class="my_table_1 table table-striped table-bordered">
									<thead>
										<tr>
											<th>Workflow Group</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="wfGroup : ${user.getWfGroups()}">
											<td th:text="${wfGroup}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->

	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/user.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				User.WFGroup.init();
			});
		</script>
	</div>
</body>
</html>
