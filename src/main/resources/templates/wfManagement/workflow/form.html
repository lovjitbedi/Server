<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">
<body>
	<div layout:fragment="main-content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Workflow</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-12">
					<form method="post" th:action="@{/workflow/upload}"
						enctype="multipart/form-data">
						<div class="col-lg-6">
							<div class="form-group">
								<div class="row">
									<div class="col-lg-4">
										<label>Workflow File</label>
									</div>
									<div class="col-lg-8">
										<input type="file" class="form-control" name="file" id="file" />
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-save"></span> Save</button>

<!-- 							<button type="submit" class="btn btn-primary">Submit</button> -->
							<!-- /.row (nested) -->
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/workflow.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
// 				Workflow.upload();
			});
		</script>
	</div>
</body>
</html>
