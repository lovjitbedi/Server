<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">
<body>
	<div layout:fragment="main-content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Criteria</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<a class="btn btn-primary" th:href="@{/criteria/create}"><span class="glyphicon glyphicon-plus"></span> Add</a>
					<button type="button" class="btn btn-warning"
						onclick="Criteria.List.edit()"><span class="glyphicon glyphicon-edit"></span> Edit</button>
					<button type="button" class="btn btn-danger"
						onclick="Criteria.List.remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
					<div class="table-responsive">
						<div id="criteria-list-table-container">
							<table id="criteria-list-table"
					class="my_table_1 table table-striped table-bordered">
								<thead>
									<tr>
										<th>_id</th>
										<th>Name</th>
										<th>Module Name</th>
										<th>Description</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="criteria : ${criteriaList}">
										<td th:text="${criteria?.getId()}"></td>
										<td th:text="${criteria?.getName()}"></td>
										<td th:text="${criteria?.getModuleName()}"></td>
										<td th:text="${criteria?.getDescription()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/criteria.js}"></script>
		<script th:inline="javascript">
			$(document).ready(
					function() {
						/*<![CDATA[*/
						var msg = /*[[${message}]]*/null;
						if (msg) {
							SiteMAN.showNotification(msg,
									SiteMAN.NotificationType.success);
						}
						/*]]>*/
						Criteria.List.init();
					});
		</script>
	</div>
</body>
</html>
