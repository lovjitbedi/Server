<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">
<body>
	<div layout:fragment="main-content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Document Category</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-12">
					<a class="btn btn-primary" th:href="@{/docCategory/create}"><span class="glyphicon glyphicon-plus"></span> Add</a>
					<button type="button" class="btn btn-warning"
						onclick="DocumentCategory.List.edit()"><span class="glyphicon glyphicon-edit"></span> Edit</button>
					<button type="button" class="btn btn-primary"
						onclick="DocumentCategory.List.assignWorkflow()">Assign
						Workflow</button>

					<div class="table-responsive">
						<div id="dc-list-table-container">
							<table id="dc-list-table"
								class="my_table_1 table table-striped table-bordered">
								<thead>
									<tr>
										<th>_id</th>
										<th>Name</th>
										<th>Code</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="documentCategory : ${documentCategoryList}">
										<td th:text="${documentCategory.getId()}"></td>
										<td th:text="${documentCategory.getName()}"></td>
										<td th:text="${documentCategory.getObjectCode()?:''}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->

	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/documentCategory.js}"></script>
		<script th:inline="javascript">
			$(document).ready(function() {
				/*<![CDATA[*/
				var msg = /*[[${message}]]*/null;
				if(msg){
					SiteMAN.showNotification(msg,
						SiteMAN.NotificationType.success);
				}
			/*]]>*/
				DocumentCategory.List.init();
			});
		</script>
	</div>
</body>
</html>
