<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/base">

<body>
<div layout:fragment="main-content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Contact</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<a class="btn btn-primary" th:href="@{/contact/create}"><span class="glyphicon glyphicon-plus"></span> Add</a>
					<button type="button" class="btn btn-warning"
						onclick="Contact.List.edit()"><span class="glyphicon glyphicon-edit"></span> Edit</button>
					 <button type="button" class="btn btn-danger"
						onclick="Contact.List.remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
						
						<div class="row">
					<div class="table-responsive">
						<div id="contact-list-table-container">
							<table id="contact-list-table"
							class="my_table_1 table table-striped table-bordered">
								<thead>
									<tr>
										<th>_id</th>
										<th>Name</th>
										<th>Email</th>
										<th>PhoneNo</th>
										<th>Address</th>
									</tr>
								</thead>
								
								<tbody>
									<tr th:each="contact : ${contactList}">
										<td th:text="${contact?.getId()}"></td>
										<td th:text="${contact?.getName()}"></td>
										<td th:text="${contact?.getEmail()}"></td>
										<td th:text="${contact?.getPhoneNo()}"></td>
										<td th:text="${contact?.getAddress()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="script">
		<script th:src="@{/scripts/siteman/contact.js}"></script>
		<script th:inline="javascript">
			$(document).ready(
					function() {
						/*<![CDATA[*/
						var msg = /*[[${message}]]*/null;
						if (msg) {
							SiteMAN.showNotification(msg,
									SiteMAN.NotificationType.success);
						}
						/*]]>*/
						Contact.List.init();
					});
		</script>
	</div>
</body>
</html>
